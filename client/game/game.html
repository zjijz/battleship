<template name="game">
    <div class="wrapper">
        <div class="game">
            {{#if game}}
                <div class="computer">
                    <div class="game-wrapper">
                        <p>Computer Board</p>
                        {{> board board=game.state_computer.pieces}}
                    </div>
                    <div class="key-wrapper">
                        <p>Key</p>
                        <ul class="key">
                            <li>
                                <span class="color carrier"></span>
                                <span>Carrier</span>
                            </li>
                            <li>
                                <span class="color battleship"></span>
                                <span>Battleship</span>
                            </li>
                            <li>
                                <span class="color cruiser"></span>
                                <span>Cruiser</span>
                            </li>
                            <li>
                                <span class="color submarine"></span>
                                <span>Submarine</span>
                            </li>
                            <li>
                                <span class="color destroyer"></span>
                                <span>Destroyer</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="player">
                    <p>Player Board</p>
                    {{> board board=game.state_player.pieces}}
                </div>
            {{/if}}
        </div>
        <div class="console">
            <p class="header">Moves</p>
            <ol>
                {{#if game}}
                    {{#each game.moves_history}}
                        <li>{{this}}</li>
                    {{/each}}
                {{/if}}
            </ol>
        </div>
    </div>
</template>
