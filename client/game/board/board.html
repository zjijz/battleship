<template name="board">
    <ul class="board {{type}}" id="{{isDone}}">
        {{#each state.pieces}}
            {{#let x=@index }}
            <li class="row">
                {{#each this}}
                    {{#let y=@index}}
                    <span class="{{this.type}} {{this.hit}}" position="{{x}}:{{y}}"></span>
                    {{/let}}
                {{/each}}
            </li>
            {{/let}}
        {{/each}}
    </ul>
</template>
